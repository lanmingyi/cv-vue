<!DOCTYPE html>
<html lang="en" class="beauty-scroll">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="keywords" content='Spring Cloud,Ant Design Vue,antd,ant-admin-vue,ant-admin,MISBoot,misboot,MISBoot,快速开发平台,jeecg,jeeplus,jeesite,力软,learun,jepaas,java快速开发平台' />
    <meta name="description" content='人工智能开发系统,基于Spring Cloud Alibaba + Ant Design Vue架构研发的企业级管理信息系统快速开发平台；微服务技术架构、代码稳定、组件丰富、功能强大、界面美观；整合了平台配置、文档中心、表单中心、流程中心、报表中心、消息中心、任务调度等系统通用基础功能.' />
    <link rel="icon" href="<%= BASE_URL %>logo.png">
    <title>人工智能开发系统</title>
    <style>
        #loading-mask {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            background: #fff;
            user-select: none;
            z-index: 9999;
            overflow: hidden
        }
        
        .loading-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -100%)
        }
        
        .loading-dot {
            animation: antRotate 1.2s infinite linear;
            transform: rotate(45deg);
            position: relative;
            display: inline-block;
            font-size: 64px;
            width: 64px;
            height: 64px;
            box-sizing: border-box
        }
        
        .loading-dot i {
            width: 22px;
            height: 22px;
            position: absolute;
            display: block;
            background-color: #1890ff;
            border-radius: 100%;
            transform: scale(.75);
            transform-origin: 50% 50%;
            opacity: .3;
            animation: antSpinMove 1s infinite linear alternate
        }
        
        .loading-dot i:nth-child(1) {
            top: 0;
            left: 0
        }
        
        .loading-dot i:nth-child(2) {
            top: 0;
            right: 0;
            -webkit-animation-delay: .4s;
            animation-delay: .4s
        }
        
        .loading-dot i:nth-child(3) {
            right: 0;
            bottom: 0;
            -webkit-animation-delay: .8s;
            animation-delay: .8s
        }
        
        .loading-dot i:nth-child(4) {
            bottom: 0;
            left: 0;
            -webkit-animation-delay: 1.2s;
            animation-delay: 1.2s
        }
        
        @keyframes antRotate {
            to {
                -webkit-transform: rotate(405deg);
                transform: rotate(405deg)
            }
        }
        
        @-webkit-keyframes antRotate {
            to {
                -webkit-transform: rotate(405deg);
                transform: rotate(405deg)
            }
        }
        
        @keyframes antSpinMove {
            to {
                opacity: 1
            }
        }
        
        @-webkit-keyframes antSpinMove {
            to {
                opacity: 1
            }
        }
    </style>
    <!-- require cdn assets css -->
    <% for (var i in htmlWebpackPlugin.options.cdn && htmlWebpackPlugin.options.cdn.css) { %>
        <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.cdn.css[i] %>" />
        <% } %>
</head>

<body class="beauty-scroll">
    <noscript>
      <strong><h3>基于Spring Cloud Alibaba + Ant Design Vue架构研发的企业级管理信息系统快速开发平台；</h3><p>微服务技术架构、代码稳定、组件丰富、功能强大、界面美观、无限扩展</p><strong>
    </noscript>
    <div id="app">
        <div id="loading-mask">
            <div class="loading-wrapper">
                <span class="loading-dot loading-dot-spin"><i></i><i></i><i></i><i></i></span>
            </div>
        </div>
    </div>
    <!-- require cdn assets js -->
    <% for (var i in htmlWebpackPlugin.options.cdn && htmlWebpackPlugin.options.cdn.js) { %>
        <script type="text/javascript" src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"></script>
        <% } %>
            <!-- built files will be auto injected -->

</body>

</html>
